# permissions for end users to view githubaccountlinks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: githubaccountlink-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: github-guard-greenhouse
    app.kubernetes.io/part-of: github-guard-greenhouse
    app.kubernetes.io/managed-by: kustomize
  name: githubaccountlink-viewer-role
rules:
- apiGroups:
  - githubguard.sap
  resources:
  - githubaccountlinks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - githubguard.sap
  resources:
  - githubaccountlinks/status
  verbs:
  - get
